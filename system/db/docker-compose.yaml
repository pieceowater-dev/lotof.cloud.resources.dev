services:
  redis:
    image: redis:latest
    container_name: lotof.template.redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:latest
    container_name: lotof.template.postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dima3raza
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
